<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォーム再送信サンプル</title>
</head>
<body>
  <h1>フォーム再送信サンプル</h1>
  <p>送信ボタンを押下後、リロードすると「フォームを再送信しますか？」ダイアログが表示されます。</p>
  <form method="POST">
    <label>名前: <input type="text" name="name"></label>
    <button type="submit">送信</button>
  </form>
  <p>本フォームは自分自身にデータ送信するため、外部にはデータ送信はしません。</p>
</body>
</html>
